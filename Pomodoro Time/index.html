<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel='stylesheet' type="text/css">
    <title>Pomodora Clock</title>
</head>
<body>
    <div class="main">
        <div class="conteiner">
            <div class="session-lenght">
                <div class="pomodoro-length">
                    <p>Duração da sessão </p>
                    <button class=" btn btn-count" id="pomodoro-plus-btn">+</button>
                    <span class= "break-minutes-count"></span>
                    <button class="btn btn-count" id="pomodoro-minus-btn" >-</button>               
                </div>
            </div>
            
            <section class= "clock">
                <div class="clock-timer" id="clock-timer">
                    <span class="minutos"></span>:<span class="segundos"></span>
                </div>

                <div class="options">
                    <button class="btn btn-control start-pomodoro">Start Pomodoro</button>
					<button class="btn btn-control break">Take a break</button>
					<button class="btn btn-control reset hidden">Reset</button>
                </div>
            </section>

        </div>
    </div>
</body>
</html>
